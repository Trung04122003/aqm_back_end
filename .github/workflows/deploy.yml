name: ğŸ› ï¸ AQM Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: prod
      DB_USER: root
      DB_PASS: ${{ secrets.DB_PASS }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: ğŸ” Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Build with Maven (skip tests if needed)
        run: mvn clean package -DskipTests

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/aqm-backend:latest .

      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/aqm-backend:latest
